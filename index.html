<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"

    />

    <link

    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="index.css" />
    <title>Portfolio</title>
  </head>
  <body>

    <div class="fixed-action-btn">

    <header>

        <li><a href="#contact" class="white-text">Three</a></li>
      </ul>
      <ul id="dropdown2" class="dropdown-content white">

        <li><a href="#contact" class="red-text text-darken-4">Three</a></li>

      <nav class="nav-wrapper transparent">

          <a href="#" class="sidenav-trigger" data-target="mobile-menu">
            <i class="material-icons">menu</i>
          </a>
          <ul class="hide-on-med-and-down">
            <li><a href="#photos">ABOUT</a></li>
            <li><a href="#services">PROJECTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li>

                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <!-- <li><a href="#" target="_blank" class="tooltipped btn-floating btn-small transparent" data-tooltip="Facebook">
              <i class="fab fa-facebook"></i>
            </a></li> -->
            <li>
              <a

                target="_blank"
                class="tooltipped btn-floating btn-small transparent"

              >
                <i class="fab fa-twitter"></i>
              </a>
            </li>
          </ul>

          <ul class="sidenav white lighten-2" id="mobile-menu">
            <li>
              <a href="#photos" class="red-text text-darken-4 text-accent-4"

            </li>
            <li>

                data-target="dropdown2"
